<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>Hekaya</title>
</head>
<body>
     
    <div class="container mt-5 mb-5" >
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card" id="spec">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> 
                                    <!-- <img id="main-image" src="{{books.image}}" width="250" />  -->
                                    <img class="img1" src="https://res.cloudinary.com/benie/image/upload/v1657863372/stocizmus-5241946_1920_kiwmrk.jpg" height="250" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" *ngIf="books">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"></div> <i class="fa fa-shopping-cart" (click)='goToCartUrl(books.id)'></i>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{books.author}}</span>
                                    <h5 class="text-uppercase">{{books.title}}</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">Ksh </span>
                                        <div class="ml-2"> <small class="dis-price"> {{books.price}}</small></div>
                                    </div>
                                </div>
                                <p class="about">{{books.description}}</p>
                                <div >

                                
                                <div class="sizes mt-5">
                                   <!--  -->

                                   <span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star"></span>
<span class="fa fa-star"></span>




                                   <!--  -->


                                </div>
                                <button type="submit" class="btn btn-primary" (click)=addtocart(books)>Add to cart</button>
                                <button type="submit" class="btn btn-sm btn-primary" (click)=addtocart(books) style="margin-right:3.5%;"> <span> +1? </span> </button>
                                <button type="button" class="btn btn-success" (click)='goToCartUrl(books.id)'>View cart</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/main.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addons/rating.js"></script>
    
</body>
</html>
