            </a>
        </div>
        <div class="item">
            <a (click)="filter('forklore')">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.shopify.com%2Fs%2Ffiles%2F1%2F0307%2F5791%2F2715%2Fproducts%2FFACINGMOUNTKENYAORIGINAL_580x.jpg%3Fv%3D1599925181&imgrefurl=https%3A%2F%2Fwww.mathaga.com%2F&tbnid=gT04VEjiPZHNGM&vet=12ahUKEwjbu7n5vdT4AhUmxoUKHYtwBhIQMygPegUIARDDAQ..i&docid=o6SGmctJH1jwLM&w=521&h=739&q=kenyan%20folklore%20book%20covers&hl=en&ved=2ahUKEwjbu7n5vdT4AhUmxoUKHYtwBhIQMygPegUIARDDAQ" alt="">
                <h6> Forklore </h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('Poetry')">
                <img style="width: 62px; margin-top: 5px;" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fdarajapress.com%2Fwp-content%2Fuploads%2F2020%2F03%2Fmau-mau_cover-1-1-scaled.jpg&imgrefurl=https%3A%2F%2Fdarajapress.com%2Fpublication%2Fmau-mau-from-within-land-freedom-army&tbnid=xFGCdKgRjvFhxM&vet=12ahUKEwit1b6cvtT4AhV1gc4BHVGvCdYQMyggegUIARD0AQ..i&docid=0K4X5iV32RM6LM&w=1707&h=2560&q=kenyan%20poetry%20book%20covers&hl=en&ved=2ahUKEwit1b6cvtT4AhV1gc4BHVGvCdYQMyggegUIARD0AQ" alt="">
                <h6>Poetry </h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'all books'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.author}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> Ksh{{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
