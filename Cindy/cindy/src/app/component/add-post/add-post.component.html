   <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="users">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add A New Book</li>
  </ol>
</nav>
<br>
   <div class="row mb-4">
        <div class="col-md">

            <form [formGroup]="postForm"  (ngSubmit)="submitBookForm(postForm.value)">
                <div class="form-group">
                    <input type="text"  formControlName="title" class="form-control" placeholder="Enter Title">
                    <span  style="color: red;" *ngIf="title && title.invalid && title.touched">Input field required!</span>
                    <br><br>
                    <input type="text" formControlName="author" class="form-control" placeholder="Enter Author">
                    <span  style="color: red;" *ngIf="author && author.invalid && author.touched">Input field required!</span>
                    <br><br>
                    <input type="text" formControlName="description" class="form-control" placeholder="Enter Description">
                    <span  style="color: red;" *ngIf="description && description.invalid && description.touched">Input field required!</span>
                    <br><br>
                    <input type="text" formControlName="publisher" class="form-control" placeholder="Enter Publisher">
                    <span  style="color: red;" *ngIf="publisher && publisher.invalid && publisher.touched">Input field required!</span>
                    <br><br>
                </div>
                <div class="form-group">
                    <br>
                    <button [disabled]="postForm.invalid" type="submit" class="btn btn-primary">Add New Book</button>
                </div>
            </form>
        </div>
    </div>
